<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container my-3">
		<h1 th:text="${titulo}"></h1>
	</div>


	<div class="container">
	
	<a class="btn btn-secondary btn-sm" th:href="@{/views/videojuego/crear}" th:text="'Nuevo Videojuego'" title="Crear Nuevo Registro"></a>
	
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">TITULO</th>
					<th scope="col">DIRECTOR</th>
					<th scope="col">PRODUCTOR</th>
					<th scope="col">PROTAGONISTA</th>
					<th scope="col">MARCA</th>
					<th scope="col">$ALQUILER</th>
					<th scope="col">STOCK</th>
					<th scope="col" >FECHA LANZAMIENTO</th>
					<th scope="col">PLATAFORMA</th>
					<th scope="col">EDITAR</th>
					<th scope="col">ELIMINAR</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="l: ${listado}">
					<th scope="row" th:text="${l.id_videojuego}"></th>
					<td th:text="${l.titulo}"></td>
					<td th:text="${l.id_director}"></td>
					<td th:text="${l.id_productor}"></td>
					<td th:text="${l.id_protagonista}"></td>
					<td th:text="${l.id_marca}"></td>
					<td th:text="${l.precio_alquiler}"></td>
					<td th:text="${l.stock}"></td>
					<td th:text="${l.fecha_lanzamiento}"></td>
					<td th:text="${l.plataforma}"></td>
					
					<td >
					
					<a class="btn btn-success btn-sm" th:href="@{/views/videojuego/edit/}+${l.id_videojuego}" 
					th:text="'Editar'" title="Editar Registro"></a>
					</td>
					
					<td >
					
					<a class="btn btn-danger btn-sm" th:href="@{/views/videojuego/delete/}+${l.id_videojuego}" 
					th:text="'ELiminar'" title="Eliminar Registro" onClick="return confirm('Esta seguro de eliminar el registro?');"></a>
					
					</td>
				</tr>
			</tbody>
		</table>
	</div>




	<footer th:replace="plantilla/template :: footer"></footer>
	>
</body>
</html>
